<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Live Boat Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { height:100%; margin:0; }
    #map { height:100%; width:100%; }
    .hud {
      position:absolute; top:10px; left:10px;
      background:rgba(0,0,0,.75);
      color:#fff; padding:10px;
      border-radius:10px;
      font-family:system-ui;
      z-index:9999;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="hud" id="hud">Loading…</div>

<script>
  // ⚠️ SIMPLE CORS PROXY (works immediately)
  const API = "/boat";
  const map = L.map("map").setView([4.3, 73.5], 11);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  let marker;

  async function update() {
    try {
      const r = await fetch(API, { cache: "no-store" });
      const j = await r.json();
      const d = j.data["17753"];

      const lat = +d.lat;
      const lon = +d.lon;

      if (!marker) {
        marker = L.marker([lat, lon]).addTo(map);
        map.setView([lat, lon], 15);
      } else {
        marker.setLatLng([lat, lon]);
      }

      document.getElementById("hud").innerHTML =
        `<b>${d.name}</b><br>
         Speed: ${d.speed}<br>
         Heading: ${d.course}°<br>
         Time: ${d.time}<br>
         Refresh: 60s`;

    } catch (e) {
      document.getElementById("hud").innerHTML = "Error loading data";
    }
  }

  update();
  setInterval(update, 60000);
</script>

</body>
</html>
